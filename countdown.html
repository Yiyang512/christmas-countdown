<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Christmas Countdown</title>
    <style>
        #christmas-countdown { text-align: center; font-family: Arial, sans-serif; }
        #countdown-timer { font-size: 1.5em; color: green; font-weight: bold; }
    </style>
</head>
<body>
<div id="christmas-countdown">
    <h2>ðŸŽ„ Christmas Big Deal ðŸŽ„</h2>
    <p id="countdown-timer"></p>
</div>
<script>
    const christmasDate = new Date("Dec 25, 2024 00:00:00").getTime();
    setInterval(function() {
        const now = new Date().getTime();
        const timeLeft = christmasDate - now;
        const days = Math.floor(timeLeft / (1000 * 60 * 60 * 24));
        const hours = Math.floor((timeLeft % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
        const minutes = Math.floor((timeLeft % (1000 * 60 * 60)) / (1000 * 60));
        const seconds = Math.floor((timeLeft % (1000 * 60)) / 1000);
        document.getElementById("countdown-timer").innerHTML = `${days}d ${hours}h ${minutes}m ${seconds}s`;
    }, 1000);
</script>
</body>
</html>
