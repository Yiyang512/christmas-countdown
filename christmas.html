<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Christmas Countdown</title>
    <style>
        /* CSS for styling the countdown */
        /* Style the countdown container */
        #christmas-countdown {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #000; /* Black background */
            color: #fff; /* White text */
            padding: 20px;
            border-radius: 10px; /* Optional: Rounded corners */
            max-width: 1000px;
            margin: 20px auto;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2); /* Adds a slight shadow */
        }

        /* Style the countdown timer text */
        #countdown-timer {
            font-size: 4em;
            font-weight: bold;
            margin: 30px 0;
        }

        /* Style the message text */
        #countdown-message {
            font-size: 2.2em;
            margin-top: 10px;
            color: #ddd; /* Light gray for a softer look under the white timer */
        }
    </style>
</head>
<body>

    <!-- Countdown Container -->
    <div id="christmas-countdown">
        <div id="countdown-timer"></div>
        <div id="countdown-message">üéÅüéÑDon‚Äôt Miss Out On Our Biggest Deals Of The Year! üéÑüéÅ</div>
    </div>

    <!-- JavaScript for the countdown timer -->
    <script>
        // Set the target date for Christmas
        const christmasDate = new Date("Dec 25, 2024 00:00:00").getTime();

        // Update the countdown every second
        const countdownInterval = setInterval(function() {
            const now = new Date().getTime();
            const timeLeft = christmasDate - now;

            const days = Math.floor(timeLeft / (1000 * 60 * 60 * 24));
            const hours = Math.floor((timeLeft % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((timeLeft % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((timeLeft % (1000 * 60)) / 1000);

            document.getElementById("countdown-timer").innerHTML =
                `${days} Days ${hours} Hrs ${minutes} Min ${seconds} Sec`;

            if (timeLeft < 0) {
                clearInterval(countdownInterval);
                document.getElementById("countdown-timer").innerHTML = "üéÅ The Deal is Here! üéÅ";
                document.getElementById("countdown-message").innerHTML = "Happy Holidays! Enjoy our exclusive offers now!";
            }
        }, 1000);
    </script>

</body>
</html>
