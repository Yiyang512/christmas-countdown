<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI-driven VR French School</title>
    <style>
        /* CSS for the hero section with overlay, text styling, and animations */

        /* Main container for the hero section */
        .hero-section {
            position: relative;
            width: 100%;
            max-width: 900px;
            margin: 0 auto;
            color: white;
            font-family: Arial, sans-serif;
            text-align: left;
            background-image: url('https://yiyang512.github.io/christmas-countdown/image.png');
            background-size: cover;
            background-position: center;
            padding: 60px 20px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
        }

        /* Dark overlay to make the text stand out */
        .hero-section::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: rgba(0, 0, 0, 0.5);
            border-radius: 10px;
            z-index: 1;
        }

        /* Container for text to be positioned above the overlay */
        .text-content {
            position: relative;
            z-index: 2;
        }

        /* Animation keyframes */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes slideIn {
            from { opacity: 0; transform: translateX(-20px); }
            to { opacity: 1; transform: translateX(0); }
        }

        @keyframes scaleIn {
            from { opacity: 0; transform: scale(0.8); }
            to { opacity: 1; transform: scale(1); }
        }

        /* Apply animations to specific text elements */
        .hero-section p.sub-heading {
            font-size: 1.5em;
            font-weight: bold;
            margin: 20px 0 0;
            line-height: 1.2;
            animation: fadeIn 1.5s ease-out forwards; /* Fade in effect */
        }

        .hero-section h1 {
            font-size: 2.5em;
            font-weight: bold;
            margin: 0;
            line-height: 1.2;
            animation: slideIn 2s ease-out forwards; /* Slide in effect */
            animation-delay: 0.5s; /* Delay for staggering */
        }

        .hero-section p.footer-text {
            font-size: 1em;
            color: #dcdcdc;
            margin-top: 20px;
            animation: scaleIn 1.5s ease-out forwards; /* Scale in effect */
            animation-delay: 1s; /* Delay for staggering */
        }
    </style>
</head>
<body>

    <!-- Hero Section with Text Overlay -->
    <div class="hero-section">
        <div class="text-content">
            <p class="sub-heading">We are the 1st Canadian</p>
            <h1>AI-driven VR French School</h1>
            <p class="sub-heading">For Accelerated Learning with Evergreen Courses!</p>
            <p class="footer-text">Empowering French Learning via Creative Technology.</p>
        </div>
    </div>

</body>
</html>
